<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Rock Paper Scissors</title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/main.css">
<script src="Javascript/opponent.js"></script>
</head>
<body>
	<main>
		<header>
			<h1>Rock Paper And Scissors!</h1>
		</header>
		<article>
			<h2>Instructions</h2>
			<p>Select your hand from the dropdown menu and click the go button to play your hand against my advanced rock, paper, scissors A.I.</p>
		</article>
		<div id="selectDiv">
			<select id="select">
			  <option value="1">Rock</option>
			  <option value="2">Paper</option>
			  <option value="3">Scissors</option>
			</select>
			<button onclick="process()">Go!</button>
		</div>
		<aside>
			<table id="results">
				<tr><td>Game #</td><td>Player 1</td><td>Computer</td><td>Result</td></tr>
			</table>
		</aside>
	</main>
</body>
</html>
